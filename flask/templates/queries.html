
{% extends "base.html" %}

{% block content %}
<!-- Display trips -->
<div class="container">
    <div class="row">
        <h4>Check patient's progress here</h4><br>

                <!-- Query form -->
            <form action="" method="post" name="setup">
                {{ form.hidden_tag() }}
                <div class="section">
                    <p>
                        Patient ID:<br>
                        {{form.pid(size=120)}}<br>
                    </p>
                    <p>
                        Start Date:<br>
                        {{form.start_date(size=120)}}<br>
                    </p>
                    <p>
                        End Date:<br>
                        {{form.end_date(size=120)}}<br>
                    </p>
                </div>
                <p>
                    <button class="black-text btn waves-effect waves-light green accent-2" type="submit" value="submit_query">
                        Submit Query                    
                    </button>
                </p>
            </form>
    </div>
</div>
{% endblock %}
